title: Nightjar
description: Automatic constraint discovery and explanation for Kubernetes
baseurl: "/nightjar"
url: "https://nightjarctl.github.io"

# Logo - displayed on home page next to title
# logo: "assets/images/nightjar.png"

remote_theme: just-the-docs/just-the-docs@v0.8.2

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Search
search_enabled: true
search.button: true

# Navigation
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Nightjar is open source software."

# External links
aux_links:
  "GitHub": "https://github.com/nightjarctl/nightjar"
aux_links_new_tab: true

# Color scheme
color_scheme: dark

# Code highlighting
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Navigation structure (just-the-docs)
nav_external_links:
  - title: GitHub
    url: https://github.com/nightjarctl/nightjar
    hide_icon: false
