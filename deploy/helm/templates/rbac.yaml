{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nightjar.fullname" . }}-controller
  labels:
    {{- include "nightjar.labels" . | nindent 4 }}
rules:
  # Broad read access to discover all constraint-like resources.
  # This is required for the discovery engine to scan all CRDs and policy objects.
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  # Create Events on workloads to notify developers.
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Manage ConstraintReport CRDs.
  - apiGroups: ["nightjar.io"]
    resources: ["constraintreports", "constraintreports/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Read ConstraintProfiles and NotificationPolicies.
  - apiGroups: ["nightjar.io"]
    resources: ["constraintprofiles", "notificationpolicies"]
    verbs: ["get", "list", "watch"]
  # Leader election.
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Webhook self-signed certificate management: store certs in Secrets.
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update"]
  # Webhook self-signed certificate management: inject CA bundle.
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["get", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "nightjar.fullname" . }}-controller
  labels:
    {{- include "nightjar.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "nightjar.fullname" . }}-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "nightjar.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
